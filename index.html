<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amt">
                <input type="text" placeholder="ENTER AMOUNT">
            </div>
            <div class="drop">
                <div class="from">
                    <p>FROM</p>
                    <img src="https://flagsapi.com/JP/flat/64.png">
                    <select name="from" >
                        <option>INR</option>
                        <option>USD</option>
                        <option selected>YEN</option>
                        <option>YAUN</option>
                        <option>CAD</option>
                        <option>GBP</option>
                        <option>EURO</option>


                    </select>
                </div>
                <i class="fa-solid fa-up-down"></i>
                <div class="to">
                    <p>Convert To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to" >
                        <option>INR</option>
                        <option>USD</option>
                        <option>YEN</option>
                        <option>YAUN</option>
                        <option>CAD</option>
                        <option>GBP</option>
                        <option>EURO</option>


                    </select>
                </div>
                <button class="btn">GET EXCHANGE RATE</button>
            </div>
        </form>

    </div>




    <script href=""script.js></script>
    
</body>
</html>
